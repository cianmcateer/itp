<html>
    <head>
        <title>pizza</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
        "use strict";
        
        function pizzaCost()     
        {
            var pizzaSize = parseInt(document.getElementById("getPizzaSize").value);
            
            var pizzaToppings = parseInt(document.getElementById("getPizzaToppings").value);
            
            var costBasic = pizzaSize * .5;
            
            var costToppings = pizzaToppings * .25;
            
            var total = costBasic + costToppings; 
            
            var outputText = "Your pizza costs " + total + " euros.";
            
            document.getElementById("totalCost").value = outputText;
            
            
        }
        </script>
        
        <h1>This calculator will work out the cost of your pizza.</h1>
        <br><br>
        
        Please enter the size of your pizza in inches:
        <input id="getPizzaSize"/>
        <br><br>
        
        Please enter the number of toppings you want:
        <input id="getPizzaToppings"/>
        <br><br>
        
        <button onclick="pizzaCost()">Calculate pizza cost</button>
        <br><br>
        Cost:
        <br>
        <textarea id="totalCost" rows="4" cols="50" readonly></textarea>
    </body>
</html>
